matrix:
  include:
    - language: node_js
      node_js: '12'
      python: '3.7'
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      cache:
        - yarn: true
        - pip: true
      ignore:
        - ./src/serviceWorker.js
      install:
        - cd frontend
        - yarn install
        - yarn global add coveralls
        - gem install coveralls-lcov
        - cd ../
        - cd backend/adoorback
        - source ~/virtualenv/python3.7/bin/activate
        - pip install -r requirements.txt
        - pip install coveralls
        - cd ../../
      script:
        - cd frontend
        - ./node_modules/.bin/eslint src/
        - yarn test --coverage --watchAll=false
        - cd ..
        - cd backend/adoorback
        - pylint **/*.py --load-plugins pylint_django
        - python manage.py migrate  
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd ../..
        - sonar-scanner
        - cd frontend
        - coveralls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ..
        - cd backend/adoorback
        - coveralls --merge=../../frontend/coverage.json
        - cd ../..

    - language: node_js
      node_js: "12"
      cache:
        - yarn: true
      before_install:
        - cd frontend
      install:
        - yarn install
      ignore:
        - ./src/serviceWorker.js
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false

    - language: python
      python:
        - "3.7"
      before_install:
        - cd backend/adoorback
      install:
        - pip install -r requirements.txt
      script:
        - coverage run --source='.' --omit='*/migrations/*','adoorback/*','feed/algorithms/*','feed/cron.py','account/cron.py','locustfile.py','manage.py','*/wsgi.py','*/asgi.py','*/utils/*' ./manage.py test
        - coverage run --source='.' --branch --omit='*/migrations/*','adoorback/*','feed/algorithms/*','feed/cron.py','account/cron.py','locustfile.py','manage.py','*/wsgi.py','*/asgi.py','*/utils/*' ./manage.py test
        - coverage report -m
        - rm -r */migrations
        - pylint **/*.py --load-plugins pylint_django
